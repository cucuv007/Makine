<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otobüs Arıza Durumu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Otobüs Arıza Durumu</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Kullanıcı: <span id="currentUserName"></span></span>
                    <button id="changePasswordBtn">
                        <i class="fas fa-key"></i>
                        Şifre Değiştir
                    </button>
                </div>
            </div>
            <button id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="search-section">
            <div class="search-grid">
                <div class="search-group">
                    <label for="searchSeriNo">Seri No</label>
                    <input type="text" id="searchSeriNo" placeholder="Seri No ara...">
                </div>
                <div class="search-group">
                    <label for="searchPlaka">Plaka</label>
                    <input type="text" id="searchPlaka" placeholder="Plaka ara...">
                </div>
                <div class="search-group">
                    <label for="searchAriza">Arıza</label>
                    <input type="text" id="searchAriza" placeholder="Arıza ara...">
                </div>
                <div class="search-group">
                    <label for="startDate">Başlangıç Tarihi</label>
                    <input type="date" id="startDate">
                </div>
                <div class="search-group">
                    <label for="endDate">Bitiş Tarihi</label>
                    <input type="date" id="endDate">
                </div>
                <div class="search-group">
                    <button id="searchButton">
                        <i class="fas fa-search"></i>
                        Ara
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingSpinner">
            <div class="spinner"></div>
            <span>Veriler yükleniyor...</span>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Seri No</th>
                        <th>Plaka</th>
                        <th>Giriş Tarihi</th>
                        <th>Giriş Saati</th>
                        <th>Arıza</th>
                        <th>Formu Açan</th>
                        <th>Arızayı Kapatan</th>
                        <th>Çıkış Tarihi</th>
                        <th>Çıkış Saati</th>
                        <th>Arıza Durumu</th>
                        <th>Resim</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <tr>
                        <td colspan="11" style="text-align: center;">Veriler yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="limit-buttons">
            <button class="limit-btn active" id="limit50">
                <i class="fas fa-list"></i>
                50
            </button>
            <button class="limit-btn" id="limit100">
                <i class="fas fa-list"></i>
                100
            </button>
            <button class="limit-btn" id="limit1000">
                <i class="fas fa-list"></i>
                1000
            </button>
            <button class="limit-btn" id="limitAll">
                <i class="fas fa-infinity"></i>
                ALL
            </button>
            <button class="limit-btn" id="filterArizali">
                <i class="fas fa-exclamation-triangle"></i>
                ARIZALI
            </button>
            <button class="limit-btn" id="filterYapilanlar">
                <i class="fas fa-check-circle"></i>
                YAPILANLAR
            </button>
        </div>
    </div>

    <!-- Detail Popup -->
    <div id="detailPopup">
        <div class="popup-content">
            <button id="closeDetailPopup">
                <i class="fas fa-times"></i>
            </button>
            <div id="detailContent"></div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div id="changePasswordModal">
        <div class="password-modal-content">
            <button id="closePasswordModal">
                <i class="fas fa-times"></i>
            </button>
            <h2>Şifre Değiştir</h2>
            <form id="changePasswordForm">
                <div class="password-form-group">
                    <label for="newPassword">Yeni Şifre</label>
                    <input type="password" id="newPassword" required minlength="4">
                </div>
                <div class="password-form-group">
                    <label for="confirmPassword">Şifre Tekrar</label>
                    <input type="password" id="confirmPassword" required minlength="4">
                </div>
                <button type="submit" class="password-submit-btn">
                    <i class="fas fa-save"></i>
                    Kaydet
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
