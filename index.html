<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otobüs Arıza Durumu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-bus"></i>
                </div>
                <div class="header-title">
                    <h1>Otobüs Arıza Durumu</h1>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
                <span id="theme-text">Karanlık Mod</span>
            </button>
        </div>

        <div class="search-section">
            <div class="search-grid">
                <div class="search-field">
                    <label>Seri No</label>
                    <input type="text" id="searchSeriNo" placeholder="Seri No ara...">
                </div>
                <div class="search-field">
                    <label>Plaka</label>
                    <input type="text" id="searchPlaka" placeholder="Plaka ara...">
                </div>
                <div class="search-field">
                    <label>Arıza</label>
                    <input type="text" id="searchAriza" placeholder="Arıza ara...">
                </div>
                <div class="search-field">
                    <label>Başlangıç Tarihi</label>
                    <input type="date" id="startDate">
                </div>
                <div class="search-field">
                    <label>Bitiş Tarihi</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <div class="search-buttons">
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-times"></i>
                    Temizle
                </button>
                <button class="btn btn-primary" onclick="filterData()">
                    <i class="fas fa-search"></i>
                    Ara
                </button>
            </div>
        </div>

        <div class="data-section">
            <div class="data-header">
                <h2>Araç Listesi</h2>
                <div class="data-info">
                    Gösterilen: <strong id="displayedCount">0</strong> / Toplam: <strong id="totalCount">0</strong> kayıt
                </div>
            </div>

            <!-- Limit Butonları -->
            <div class="limit-section">
                <button class="limit-btn active" id="btn-50" onclick="setLimit(50); setStatusFilter('all');">
                    <i class="fas fa-list"></i>
                    <span>50</span>
                </button>
                <button class="limit-btn" id="btn-100" onclick="setLimit(100); setStatusFilter('all');">
                    <i class="fas fa-list-ul"></i>
                    <span>100</span>
                </button>
                <button class="limit-btn" id="btn-1000" onclick="setLimit(1000); setStatusFilter('all');">
                    <i class="fas fa-th-list"></i>
                    <span>1000</span>
                </button>
                <button class="limit-btn" id="btn-all" onclick="setLimit('all'); setStatusFilter('all');">
                    <i class="fas fa-infinity"></i>
                    <span>ALL</span>
                </button>
                <button class="limit-btn status-breakdown-btn" id="btn-arizali" onclick="setLimit('all'); setStatusFilter('arizali');">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>ARIZALI</span>
                </button>
                <button class="limit-btn status-active-btn" id="btn-yapilanlar" onclick="setLimit('all'); setStatusFilter('yapilanlar');">
                    <i class="fas fa-check-circle"></i>
                    <span>YAPILANLAR</span>
                </button>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Seri No</th>
                            <th>Plaka</th>
                            <th>Giriş Tarihi</th>
                            <th>Giriş Saati</th>
                            <th>Arıza</th>
                            <th>Formu Açan</th>
                            <th>Arızayı Kapatan</th>
                            <th>Çıkış Tarihi</th>
                            <th>Çıkış Saati</th>
                            <th>Arıza Durumu</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="10" class="no-data">
                                <i class="fas fa-spinner fa-spin"></i><br>
                                Veriler yükleniyor...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
